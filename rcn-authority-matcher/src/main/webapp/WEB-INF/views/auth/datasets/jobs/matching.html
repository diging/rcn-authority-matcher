<html layout:decorate="~{layouts/main}">
  <head>
    <title>Authority Matcher</title>
  </head>
  <body>
   <div layout:fragment="content">

<h2>Matching Jobs for [[${dataset.title}]]</h2>

<ul class="list-group">
	<li th:each="job : ${matchingJobs}" class="list-group-item clearfix">
		<a th:href="@{'/auth/datasets/' + ${dataset.id} + '/jobs/matching/' + ${job.id}} + '?sort=score,desc'">Matched with: <i>[[${job.compareDataset.title}]]</i> on [[${job.createdOn}]]</a>
		
	</li>
</ul>

   </div>
  </body>
</html>
