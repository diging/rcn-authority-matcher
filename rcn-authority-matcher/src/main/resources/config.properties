db.driver=${db.driver}
db.url=${db.database.url}
db.username=${db.user}
db.password=${db.password}

# kafka config
_kafka_hosts=${kafka.hosts}
_producer_id=edu.asu.diging.rcn.matcher
_consumer_client_id_prefix=edu.asu.diging.rcn.matcher.consumer
_consumer_group=edu.asu.diging.rcn.matcher.consumer.group

# when do oauth tokens expire in sec
_oauth_token_validity=3600

